services:
  - name: photo-event
    type: web
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Xmx768m -Xms512m # Aumentado para el build y ejecuci√≥n
    volumes:
      - name: storage
        path: /app/storage
  - name: postgres
    type: database
    databaseType: postgres
    envVars:
      - key: POSTGRES_DB
        value: photodb
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generate: true