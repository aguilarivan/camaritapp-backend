services:
  - name: photo-event-backend
    type: web
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/photo-event-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    volumes:
      - name: storage
        path: /app/storage
  - name: postgres
    type: database
    databaseType: postgres
    envVars:
      - key: POSTGRES_DB
        value: photodb
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generate: true